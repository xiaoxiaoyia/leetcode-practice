    <script>

        // 翻转一棵二叉树。

        // 示例：

        // 输入：

        //       4
        //     /   \
        //    2     7
        //   / \   / \
        //  1   3 6   9
        // 输出：

        //       4
        //     /   \
        //    7     2
        //   / \   / \
        //  9   6 3   1


        function Node(value) {
            this.value = value;
            this.left = null;
            this.right = null;
        }
        let a = new Node('a')
        let b = new Node('b')
        let c = new Node('c')
        let d = new Node('d')
        let e = new Node('e')

        a.left = b;
        a.right = e;

        b.left = c;
        b.right = d;


        function reverse(root) {
            if (!root) return;
            if (root) {
                var left = root.left;
                root.left = root.right;
                root.right = left;
            }

            reverse(root.left);
            reverse(root.right);
            return root
        }
        console.log(reverse(a));
    </script>
