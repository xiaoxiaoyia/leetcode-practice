        // 2 双指针维护下标
        function test(s, nums) {
            let row = 0, len = nums.length, min = len  + 1, sum = 0;
            for (let i = 0; i < len; i++) {
                sum += nums[i]
                // arr.push(nums[i]) 在这里等同于i++
                while (sum >= s) {
                    sum -= nums[row]
                    min = Math.min(i - row + 1, min) // arr.length等同于i-row+1
                    console.log(i, row);
                    row++ // arr.shift() 等同于 row++
                }
            }
            return min == len + 1 ? 0 : min

        }

        console.log(test(s, nums));
