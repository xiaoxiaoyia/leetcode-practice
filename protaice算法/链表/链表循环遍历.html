    <script>

        function node(val) {
            this.val = val;
            this.next = null;
        }

        let a = new node(1)
        let b = new node(2)
        let c = new node(3)
        let d = new node(4)

        a.next = b;
        b.next = c;
        c.next = d;
        d.next = null;

        //循环遍历
        function bian(root) { //root一般表示根节点
            let temp = root;
            while (true) {
                if (temp != null) {
                    console.log(temp.val);
                } else {
                    break;
                }
                temp = temp.next;
            }
        }
