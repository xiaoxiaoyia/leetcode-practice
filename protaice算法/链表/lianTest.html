<body>
    <script>
        function Node(value, next) {
            this.value = value;
            this.next = null;
        }

        let a = new Node('a')
        let b = new Node('b')
        let c = new Node('c')
        let d = new Node('d')

        a.next = b;
        b.next = c;
        c.next = d;

        

    </script>
