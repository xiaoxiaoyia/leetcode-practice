<body>

    <script>


        function node(val) {
            this.val = val;
            this.next = null;
        }

        let a = new node(1)
        let b = new node(2)
        let c = new node(3)
        let d = new node(4)

        a.next = b;
        b.next = c;
        c.next = d;
        d.next = null;

        function find(root) {

            if (root.next != null) {
                return find(root.next)
            } else {
                return root;
            }
        }

        find(a)
        console.log(  find(a));


    </script>
