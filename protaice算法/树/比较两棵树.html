    <script>



        // 通过前序，中序，来构建树

        function Node(value) {
            this.value = value;
            this.left = null;
            this.right = null;
        }


        function getTree(dlr, ldr) {
            let DLR = dlr.split("");
            let LDR = ldr.split("");

            if (DLR.length !== LDR.length) throw new Error("报错");
            if (DLR.length === 0) return null;

            let leader = DLR[0];
            let root = new Node(leader);

            let index = LDR.indexOf(leader);
            let DLRleft = DLR.slice(1, index + 1).join('');
            let LDRleft = LDR.slice(0, index).join('');
            root.left = getTree(DLRleft, LDRleft);

            let DLRright = DLR.slice(index + 1).join('');
            let LDRright = LDR.slice(index + 1).join('');
            root.right = getTree(DLRright, LDRright);
            return root;

        }
