        function insert(arr) {
            for (let i = 1; i < arr.length; i++) {
                if (arr[i] < arr[i - 1]) {
                    let temp = arr[i];
                    for (let j = i; j >= 0; j--) {
                        if (j > 0 && arr[j - 1] > temp) {
                            arr[j] = arr[j - 1]
                        }
                        else {
                            arr[j] = temp;
                            break;
                        }
                    }
                }
                console.log(arr);
            }
        }
