<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>


    <script>

        function Node(value) {
            this.value = value;
            this.left = null;
            this.right = null;
        }
        let a = new Node('a')
        let b = new Node('b')
        let c = new Node('c')
        let d = new Node('d')
        let e = new Node('e')

        a.left = b;
        a.right = e;

        b.left = c;
        b.right = d;


        function test(root) {
            if (!root) return 0;
            const left = test(root.left)
            const right = test(root.right)
            return Math.max(left, right) + 1;
        }
        console.log(test(a));

    </script>
</body>

</html>
